  <div class="signup-dialog" *ngIf="newUser" [class.show-signup]="newUser">
    <div class="signup-container">
      <div class="signup-title">
        <h3>Sign up to</h3>
        <h3 id="green">Green</h3>
      </div>
      <div class="signup-form">
        <form
          [formGroup]="signup"
          class="signup"
          (ngSubmit)="signupWithEmail(emailValue, passwordValue)"
        >
          <div class="email-input input">
            <label for="email">Email</label>
            <input
              type="text"
              id="signup-email"
              [class.input-invalid]="
                signup.get('email')?.touched && signup.get('email')?.invalid
              "
              title="signup-email"
              formControlName="email"
            />
            <div
              class="invalid"
              *ngIf="
                signup.get('email')?.touched && signup.get('email')?.invalid
              "
            >
              Email is required
            </div>
          </div>
          <div class="password-input input">
            <label for="password">Password</label>
            <input
              type="password"
              id="signup-password"
              title="signup-password"
              formControlName="password"
            />
          </div>
          <button type="submit">Signup</button>
        </form>
        <p class="signin-instead">
          Already have an account?
          <span (click)="newUser = !newUser">Log in</span> instead
        </p>
      </div>
    </div>
  </div>
  <div class="login-dialog" *ngIf="!newUser" [class.show-login]="!newUser">
    <div class="login-container">
      <div class="login-title">
        <h3>Log in to</h3>
        <h3 id="green">Green</h3>
      </div>
      <div class="login-form">
        <form
          [formGroup]="login"
          class="login"
          (ngSubmit)="loginWithEmail(emailValue, passwordValue)"
        >
          <div class="email-input input">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              [class.input-invalid]="
                login.get('email')?.touched && login.get('email')?.invalid
              "
              formControlName="email"
            />
            <div
              class="invalid"
              *ngIf="login.get('email')?.touched && login.get('email')?.invalid"
            >
              Email is required
            </div>
          </div>
          <div class="password-input input">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" />
          </div>
          <button type="submit">Login</button>
        </form>
        <p class="login-instead">
          New user? <span (click)="newUser = !newUser">Create an account</span>
        </p>
      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
